apiVersion: apps/v1
kind: Deployment
metadata:
  name: "gateway-api-deployment"
  namespace: "infocenter-v2-be"
spec:
  selector:
    matchLabels:
      app: "gateway-api"
  replicas: 1
  template:
    metadata:
      labels:
        app: "gateway-api"
    spec:
      containers:
      - image: mytechhigh/gateway-api:0.2
        imagePullPolicy: Always
        name: "gateway-api"
        ports:
        - containerPort: 4000
